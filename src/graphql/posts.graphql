query Posts {
  posts(where: { orderby: { field: DATE, order: ASC } }) {
    edges {
      node {
        id
        title
        slug
        excerpt
        categories {
          nodes {
            name
            slug
          }
        }
        featuredImage {
          node {
            sourceUrl(size: MEDIUM)
            sizes(size: MEDIUM)
            altText
            srcSet(size: MEDIUM)
          }
        }
      }
    }
  }
}
